description: |
  Send a notification when a job fails. This example uses a pre-included template. Custom templates can also be used.
  The channel parameter can be used to alert a specific JetBrains Space channel.
  The recipient_member parameter can be used to to alert a specific member/
  Ensure the "jetbrains-space/notify" command is the last command in a job to accurately capture the status.
usage:
  version: 2.1
  orbs:
    jetbrains-space: circleci/jetbrains-space@4.0
    node: circleci/node:4.0
  jobs:
    deploy:
      executor:
        name: node/default
      steps:
        - checkout
        - node/install-packages
        - run:
            command: npm run deploy
        # If any of the above steps in this job (such as the deployment) have failed, this notification will be sent.
        - jetbrains-space/notify:
            event: fail
            template: basic_fail_1
            channel: ABCXYZ
  workflows:
    deploy_and_notify:
      jobs:
        - deploy:
            # Secure your JetBrains OAuth credentials behind a restricted context
            context: jetbrains-space-secrets